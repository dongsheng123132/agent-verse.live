<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgentVerse Live - OpenClaw Powered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'claw-dark': '#0f0f13',
              'claw-panel': '#1a1a23',
              'claw-accent': '#00ff9d', // Cyberpunk Green
              'claw-secondary': '#bd00ff', // Cyberpunk Purple
              'claw-text': '#e0e0e0',
              'chunwan-red': '#dc2626',
              'chunwan-gold': '#fbbf24',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f0f13;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      
      /* ğŸ¬ æ˜¥æ™šä¸»é¢˜æ»šåŠ¨æ¡ */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: linear-gradient(180deg, #0f0f13 0%, #1a0f0f 50%, #0f0f13 100%);
        border-radius: 5px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #dc2626 0%, #b91c1c 50%, #dc2626 100%);
        border-radius: 5px;
        border: 2px solid #0f0f13;
        box-shadow: 0 0 10px rgba(220, 38, 38, 0.5);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #ef4444 0%, #fbbf24 50%, #ef4444 100%);
        box-shadow: 0 0 15px rgba(251, 191, 36, 0.6);
      }
      
      /* æ°´å¹³æ»šåŠ¨æ¡ */
      ::-webkit-scrollbar-horizontal {
        height: 10px;
      }
      
      ::-webkit-scrollbar-thumb:horizontal {
        background: linear-gradient(90deg, #dc2626 0%, #b91c1c 50%, #dc2626 100%);
      }
      
      ::-webkit-scrollbar-thumb:horizontal:hover {
        background: linear-gradient(90deg, #ef4444 0%, #fbbf24 50%, #ef4444 100%);
      }
      
      /* Firefox æ»šåŠ¨æ¡ */
      * {
        scrollbar-width: thin;
        scrollbar-color: #dc2626 #0f0f13;
      }
      
      *:hover {
        scrollbar-color: #fbbf24 #0f0f13;
      }
      
      .glass-panel {
        background: rgba(26, 26, 35, 0.85);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* 3D Utilities */
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-y-12 {
        transform: rotateY(12deg);
      }
      .rotate-y-n12 {
        transform: rotateY(-12deg);
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      /* ğŸ¬ æ˜¥æ™šç‰¹æ•ˆ - é—ªçƒæ–‡å­— */
      @keyframes chunwan-glow {
        0%, 100% { 
          text-shadow: 0 0 5px #dc2626, 0 0 10px #dc2626, 0 0 15px #fbbf24;
        }
        50% { 
          text-shadow: 0 0 10px #fbbf24, 0 0 20px #fbbf24, 0 0 30px #dc2626;
        }
      }
      
      .chunwan-glow {
        animation: chunwan-glow 2s ease-in-out infinite;
      }
      
      /* ğŸ¬ çº¢è‰²å…‰æ™•æ•ˆæœ */
      .chunwan-shadow {
        box-shadow: 0 0 20px rgba(220, 38, 38, 0.3), 0 0 40px rgba(220, 38, 38, 0.1);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
